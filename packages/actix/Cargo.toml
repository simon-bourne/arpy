[package]
name = "arpy-actix"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
readme = { workspace = true }
license = { workspace = true }
description = "Actix server for the Arpy RPC library"
keywords = ["RPC", "web", "actix", "http", "websocket"]
categories = [
    "web-programming",
    "web-programming::http-server",
    "web-programming::websocket",
    "network-programming",
]

[dependencies]
actix-rt = "2.8.0"
actix-web = "4.3.0"
actix-ws = "0.2.5"
arpy = { path = "../arpy", version = "0.1.0" }
arpy-server = { path = "../server", version = "0.1.0" }
ciborium = "0.2.0"
futures = "0.3.25"
serde = "1.0.152"
serde_json = "1.0.91"
serde_urlencoded = "0.7.1"
include-doc = "0.1.1"
tracing = "0.1.37"

[dev-dependencies]
arpy-test = { path = "../test" }
arpy-reqwest = { path = "../reqwest", version = "0.1.0" }
tokio = { version = "1.21.2", features = ["full"] }
reqwest = "0.11.14"
